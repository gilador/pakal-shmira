name: Bump and Deploy Web Client

on:
  push:
    branches:
      - main
    paths:
      - 'web-client/**'
  workflow_dispatch:

concurrency:
  group: production
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  bump-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-client

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-client/package-lock.json

      - name: Create .npmrc
        run: echo "registry=https://registry.npmjs.org/" > .npmrc

      - name: Debug npm config
        run: npm config list

      - name: Install Dependencies
        run: npm ci

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        run: |
          # Get current version details
          current_version=$(npm pkg get version | tr -d '"')
          echo "Current Version: $current_version"
          
          # Calculate next version using semver
          next_version=$(npx semver $current_version -i patch)
          echo "Next Version: $next_version"
          
          # Update version (skip git tag because we handle it manually or let npm version do it without pushing yet)
          npm version $next_version --no-git-tag-version --force
          
          # Commit and Push
          git commit -am "chore(release): $next_version [skip ci]"
          git tag "v$next_version"
          git push origin HEAD:main
          git push origin "v$next_version"

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: web-client/dist
          branch: gh-pages
